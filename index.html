<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <header>
        <h1>
            PlatziMediePlayer.js
        </h1>
        <p>
            an extensible media player.
        </p>
    </header>
    <main class="cntainer">
        <video src="./assets/BigBuckBunny.mp4" class="movie">
            <source src=""/>
        </video>
        <button>Play/Pause</button>
    </main>

    <script>
        const video = document.querySelector("video")
        const button = document.querySelector("button") // que pasa si en el html tengo mas de un video o un button

        function MediaPlayer(config){
            this.media = config.el;
        };

        MediaPlayer.prototype.play = function (){
            this.media.play();
        };
        MediaPlayer.prototype.pause = function (){
            this.media.pause();
        };

        MediaPlayer.prototype.actionButton = function() {
            if (this.media.paused) {
             this.play();
            } else {
                 this.pause();
            }
      };


        const player = new MediaPlayer({el: video});
        button.onclick = () => player.actionButton();

    </script>
    
</body>
</html>
